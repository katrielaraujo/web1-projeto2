<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="sytles.css">
</head>
<body>
    <main class="container my-5">
        <header class="text-center mb-4">
            <h1>Gerenciador de Clientes</h1>
        </header>


        <section>

            <div class="card p-4 mb-4">

                <h2>Cadastro de Contatos</h2>

                <form id="cadastro">

                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome Contato" required>
                    </div>

                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF:</label>
                        <input type="text" id="cpf" class="form-control" placeholder="CPF" required>
                    </div>

                    <div class="mb-3">
                        <label for="data" class="form-label">Data de Nascimento:</label>
                        <input type="date" id="dataNascimento" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="endereço" class="form-label">Endereço:</label>
                        <input type="text" id="endereco" class="form-control">
                    </div>

                    <div class="d-grid gap-2 d-md-block">
                        <button id="cadastrar" type="button" class="btn btn-primary">Cadastrar</button>
                        <button id="exibir" type="button" class="btn btn-primary">Exibir Contatos</button>
                        <button id="buscar" type="button" class="btn btn-primary">Buscar Contato</button>
                        <button id="remover" type="button" class="btn btn-danger">Remover Contato</button>
                    </div>

                </form>

            </div>

        </section>

        <section>
            <div id="listaContatos" class="row"></div>
        </section>


    </main>

    <script src="script.js"></script>
</body>
</html>
